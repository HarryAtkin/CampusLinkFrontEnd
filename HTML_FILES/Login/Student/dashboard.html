<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusLink</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="dashboard">

    <aside class="sidebar">
        <div class="logo">CampusLink</div>
        <nav>
            <ul class="menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="GroupChat.html">Discussions</a></li>
                <li><a href="Timetable.html">Classes</a></li>
                <li><a href="attendance.html">Attendance</a></li>
<!--                <li><a href="#">Settings</a></li>-->
            </ul>
        </nav>
    </aside>

    <div class="main-container">

        <header>
            <div class="profile">
                <span id = "name">Jane Doe</span>
            </div>
        </header>

        <main>


            <section class="content">

                <div class="calendar">
                    <header class="calendar-header">
                        <button class="left" aria-label="Previous Month">◀</button>
                        <div class="header-display">
                            <p class="display"></p>
                        </div>
                        <button class="right" aria-label="Next Month">▶</button>
                    </header>

                    <div class="week">
                        <div>Su</div>
                        <div>Mo</div>
                        <div>Tu</div>
                        <div>We</div>
                        <div>Th</div>
                        <div>Fr</div>
                        <div>Sa</div>
                    </div>
                    <div class="days"></div>
                </div>

                <div class="container2">
                    <div class="add-task">
                        <h2>Personal todo list</h2>
                        <div class="row">
                            <input type="text" id="input-box" placeholder="Add your task" aria-label="New Task">
                            <button onclick="addTask()">Add</button>
                        </div>
                        <ul id="list-container"></ul>
                    </div>
                </div>

            </section>

        </main>
    </div>

<script>
    async function GetName() {
        let HTTPData1 = {
            method: 'POST',
            body: sessionStorage.getItem("Email"),
            headers: new Headers({
                'Content-Type': 'application/json; charset=UTF-8'
            })
        };

        let response = await fetch("http://localhost:8080/api/v1/studentTools/studentDetails", HTTPData1);

        let response1 = await fetch("http://localhost:8080/api/v1/studentTools/studentDetails/Name")
            .then(response2 => response2.json());
        document.getElementById("name").textContent = response1[0][0] + " " + response1[0][1];
    }
    GetName();
</script>

</body>
</html>
