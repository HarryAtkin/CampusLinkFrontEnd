<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusLink</title>
    <link rel="stylesheet" href="../style/style-student.css">
    <script src="../script.js" defer></script>
</head>
<body class="student">

    <aside class="sidebar">
        <div class="logo">CampusLink</div>
        <div class="sidebar-menu">
            <ul>
                <li><a href="#"><img src="/icons/menu.svg" class="icons">Dashboard</a></li>
                <li><a href="#"><img src="/icons/cap.svg" class="icon">My Studies</a></li>
                <li><a href="#"><img src="/icons/chat.svg" class="icons">Discussions</a></li>
                <li><a href="#"><img src="/icons/calendar.svg" class="icons">Classes</a></li>
                <li><a href="#"><img src="/icons/settings.svg" class="icons">Settings</a></li>
                <li><a href="#"><img src="/icons/logout.svg" class="icons">Log Out</a></li>
            </ul>
        </div>
    </aside>

    <div class="main-container">

        <header>
            <div class="search-bar">
                <input type="text" placeholder="Search here..." aria-label="Search">
            </div>
            <div class="profile">
                <span>Jane Doe</span>
            </div>
        </header>

        <main>
            <section class="cards">
                <a href="#" class="card">Library</a>
                <a href="#" class="card">Student Union</a>
                <a href="#" class="card">My Attendance</a>
                <a href="#" class="card">University Life</a>
            </section>

            <section class="content">

                <div class="calendar">
                    <header class="calendar-header">
                        <button class="left" aria-label="Previous Month">◀</button>
                        <div class="header-display">
                            <p class="display"></p>
                        </div>
                        <button class="right" aria-label="Next Month">▶</button>
                    </header>

                    <div class="week">
                        <div>Su</div>
                        <div>Mo</div>
                        <div>Tu</div>
                        <div>We</div>
                        <div>Th</div>
                        <div>Fr</div>
                        <div>Sa</div>
                    </div>
                    <div class="days"></div>
                </div>

                <div class="container2">
                    <div class="add-task">
                        <h2>Upcoming Assessments</h2>
                        <div class="row">
                            <input type="text" id="input-box" placeholder="Add your task" aria-label="New Task">
                            <button onclick="addTask()">Add</button>
                        </div>
                        <ul id="list-container"></ul>
                    </div>
                </div>

            </section>

        </main>
    </div>

</body>
</html>
