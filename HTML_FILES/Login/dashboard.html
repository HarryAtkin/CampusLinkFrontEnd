<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css"/>
    <title>CampusLink</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h1>CampusLink</h1>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li><a href="#"><img src="/icons/menu.svg" class="icons">Dashboard</a></li>
                <li><a href="#"><img src="/icons/cap.svg" class="icons">My Studies</a></li>
                <li><a href="#"><img src="/icons/chat.svg" class="icons">Discussions</a></li>
                <li><a href="#"><img src="/icons/calendar.svg" class="icons">Classes</a></li>
                <li><a href="#"><img src="/icons/settings.svg" class="icons">Settings</a></li>
                <li><a href="#"><img src="/icons/help.svg" class="icons">Help Centre</a></li>
            </ul>
        </div>
    </div>
    <div class="main-container">
        <header>
            <div class="top-nav"> 
                <div class="search-bar">
                    <img src="/icons/loupe.png" class="search-icon" alt="Search Icon">
                    <input type="search" placeholder="Search here"/>
                </div>
                <div class="user-wrapper">
                    <img src="/icons/user-svgrepo-com (1).svg" class="user" alt="user">
                    <h4>Jane Doe</h4>
                    <small>Student</small>
                </div>
            </div>
        </header>

        <main>
            <div class="cards">
                <a href="#" class="button">Library</a>
                <a href="#" class="button">Student Union</a>
                <a href="#" class="button">My attendance</a>
                <a href="#" class="button">Uni life</a>
                <a href="#" class="button">Student rules</a>
                <a href="#" class="button">Help</a>
            </div>
        </main>
    </div>
</body>
</html>
