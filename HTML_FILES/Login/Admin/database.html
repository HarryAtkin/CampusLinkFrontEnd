<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style-admin.css"/>
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body class="admin">
    <aside class="sidebar-2">
        <nav class="menu">
            <ul>
                <li><a href="dashboard-a.html"><img src="/icons/dashboard.svg" class="icons"></a></li>
                <li><a href="messenger-a.html"><img src="/icons/chat.svg" class="icons"></a></li>
                <li><a href="timetables-a.html"><img src="/icons/calendar.svg" class="icons"></a></li>
                <li><a href="database.html"><img src="/icons/document.svg" class="icons"></a></li>
                <li><a href="attendance-a.html"><img src="/icons/attendance.svg" class="icons"></a></li>
                <li><a href="settings-a.html"><img src="/icons/settings.svg" class="icons"></a></li>
            </ul>
        </nav>
    </aside>

    <div class="panel">
        <header class="top-header">
            <div class="user-profile-container">
                <img src="/icons/notification.svg" class="notification-icon">
                <div class="user-profile">
                    <img src="/icons/profile.svg" alt="User Profile" class="profile-image">
                    <span class="user-name">Jane Doe</span>
                    <span class="dropdown-arrow">&#9662;</span>
                </div>
            </div>
        </header>

        <main>
            <div class="member-admin-header">
                <div class="header-container">
                    <div class="header-left">
                        <h1>Member Admin</h1>
                    </div>
                    <div class="header-right">
                        <button class="add-member">
                            + Add Member
                        </button>
                        <div class="search-bar">
                            <input type="text" placeholder="Search">
                            <span class="search-icon"><img src="/icons/search.png"></span>
                        </div>
                    </div>
                    <div class="tab-container">
                        <div class="tab active" data-tab="all">All Members</div>
                        <div class="tab active" data-tab="teacher">Teachers</div>
                        <div class="tab active" data-tab="student">Students</div>
                        <div class="tab active" data-tab="admin">Admins</div>
                        <div class="tab-underline"></div>
                    </div>
                </div>
            </div>
            <table class="member-list">
                <thead>
                    <tr>
                        <th>Member ID</th>
                        <th>Full Name</th>
                        <th>Role/Department</th>
                        <th>Course/Subject</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- New members will be added here -->
                </tbody>
            </table>

        </main>
    </div>
</body>
</html>
