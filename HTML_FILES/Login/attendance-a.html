<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/style-admin.css"/>
    <script src="../script-admin.js"></script>
    <title>Document</title>
</head>
<body class="attendance">
    <!-- Sidebar -->
    <aside class="sidebar-2">
        <nav class="menu">
            <ul>
                <li><a href="dashboard-a.html"><img src="/icons/dashboard.svg" class="icons"></a></li>
                <li><a href="messenger-a.html"><img src="/icons/chat.svg" class="icons"></a></li>
                <li><a href="timetables-a.html"><img src="/icons/calendar.svg" class="icons"></a></li>
                <li><a href="database.html"><img src="/icons/document.svg" class="icons"></a></li>
                <li><a href="attendance-a.html"><img src="/icons/attendance.svg" class="icons"></a></li>
                <li><a href="settings-a.html"><img src="/icons/settings.svg" class="icons"></a></li>
            </ul>
        </nav>
    </aside>

    <div class="panel">
        <header class="top-header">
            <div class="user-profile-container">
                <img src="/icons/notification.svg" class="notification-icon">
                <div class="user-profile">
                    <img src="/icons/profile.svg" alt="User Profile" class="profile-image">
                    <span class="user-name">Jane Doe</span>
                    <span class="dropdown-arrow">&#9662;</span>
                </div>
            </div>
        </header>

        <div class="container-attendance">
            <h1>Attendance Tracker</h1>
            <form id="attendanceForm">
              <div class="form-group">
                <div>
                  <label for="date">Date:</label>
                  <input type="date" id="date" name="date" required>
                </div>
                <div>
                  <label for="courseId">Course ID:</label>
                  <select id="courseId" name="courseId" required>
                    <option value="">Select Course ID</option>
                    <option value="CSC101">CSC101</option>
                    <option value="MAT202">MAT202</option>
                    <option value="ENG301">ENG301</option>
                    <option value="PHY102">PHY102</option>
                  </select>
                </div>
                <button type="submit">Submit</button>
              </div>
            </form>

          <!-- Attendance Table -->
          <table class="attendance-table">
              <thead>
                  <tr>
                      <th>Student ID</th>
                      <th>Name</th>
                      <th>Status</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>#</td>
                      <td>#</td>
                      <td>#</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</body>
</html>
