<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="style-teacher.css">
</head>
<body class="attendance">
    <aside class="sidebar-2">
        <nav class="menu">
            <ul>
                <li><a href="dashboard-t.html"><img src="/icons/dashboard.svg" class="icons"></a></li>
                <li><a href="messeges-t.html"><img src="/icons/chat.svg" class="icons"></a></li>
                <li><a href="timetable-t.html"><img src="/icons/calendar.svg" class="icons"></a></li>
                <li><a href="assignment-t.html"><img src="/icons/assignment.svg" class="icons"></a></li>
                <li><a href="attendance-t.html"><img src="/icons/attendance.svg" class="icons"></a></li>
                <li><a href="settings-t.html"><img src="/icons/settings.svg" class="icons"></a></li>
            </ul>
        </nav>
    </aside>
    <div class="panel">
        <header class="top-header">
            <div class="user-profile-container">
                <img src="/icons/notification.svg" class="notification-icon">
                <div class="user-profile">
                    <img src="/icons/profile.svg" alt="User Profile" class="profile-image">
                    <span class="user-name">Jane Doe</span>
                    <span class="dropdown-arrow">&#9662;</span>
                </div>
            </div>
        </header>
        <div class="container-attendance">
        <div class="header">
            <h1>Student Attendance</h1>
        </div>
        
        <div class="select-container">
            <div>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
              </div>
              <div>
                <label for="courseId">Course ID:</label>
                <select id="courseId" name="courseId" required>
                  <option value="">Select Course ID</option>
                  <option value="CSC101">CSC101</option>
                  <option value="MAT202">CIM2130</option>
                  <option value="ENG301">CIS2343</option>
                  <option value="PHY102">CIS2206</option>
                  <option value="ENG301">CFS2160</option>
                  <option value="PHY102">CFS2101</option>
                </select>
              </div>
              <div class="search-container">
                <input placeholder="Search student name...">
                <button type="text">Search</button>
            </div>
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>Course</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#</td>
                        <td>#</td>
                        <td>#</td>
                        <td>
                            <select class="status-select">
                                <option>Present</option>
                                <option>Absent</option>
                                <option>Late</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                </tbody>
            </table>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-clear">Clear</button>
            <button class="btn btn-save">Save</button>
        </div>
        
        <div class="pagination">
            <button>&laquo;</button>
            <button class="active">1</button>
            <button>2</button>
            <button>3</button>
            <button>&raquo;</button>
        </div>
    </div>
</body>
</html>
